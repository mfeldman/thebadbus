        <script type='text/javascript'>
      var locations = {{bus_array_str|safe}};


      var map = new google.maps.Map(document.getElementById('map'), {
        zoom : 12,
        disableDefaultUI: true,
        center : new google.maps.LatLng(37.80176, -122.42921),
        mapTypeId : google.maps.MapTypeId.ROADMAP
      });

      var infowindow = new google.maps.InfoWindow();

      var marker, i;
      var bounds = new google.maps.LatLngBounds();
      for ( i = 0; i < locations.length; i++) {
        loc = new google.maps.LatLng(locations[i]['lat'], locations[i]['lon']);

        marker = new google.maps.Marker({
          position : loc,
          map : map,
          icon: { 
                    path: google.maps.SymbolPath.FORWARD_OPEN_ARROW,
                    scale: 2 + Math.log(1 + locations[i]['speedKmHr']) / Math.log(10),
                    rotation: locations[i]['heading']   
                    }
        });
        bounds.extend(loc)
        map.fitBounds(bounds);
        map.panToBounds(bounds);
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(locations[i]['type'] + " <b>" + locations[i]['vehicleId'] + locations[i]['text']);
            infowindow.open(map, marker);
          }
        })(marker, i));
      }
      map.zoom = map.zoom + 3;
    </script>

    <script>
$(function () {
    
    var chart = new Highcharts.Chart({
    
        chart: {
            renderTo: 'gauge_chart',
            type: 'gauge',
            backgroundColor:'transparent'
        },
        
        title: {
            text: 'Bus Counter'
        },
        
        pane: {
            startAngle: -140,
            endAngle: 140,
            background: [{
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#FFF'],
                        [20, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '120%'
            }, {
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#333'],
                        [100, '#FFF']
                    ]
                },
                borderWidth: 2,
                outerRadius: '110%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },
        xAxis: {
          type: 'datetime' //ensures that xAxis is treated as datetime values
        },
        // the value axis
        yAxis: {
            min: 0,
            max: 800,
            
            minorTickInterval: 'auto',
            minorTickWidth: 1,
            minorTickLength: 5,
            minorTickPosition: 'inside',
            minorTickColor: '#666',
    
            tickPixelInterval: 30,
            tickWidth: 2,
            tickPosition: 'inside',
            tickLength: 10,
            tickColor: '#766',
            labels: {
                step: 4,
                rotation: 'auto'
            },
            title: {
                text: 'Current Bus Count'
            }
        },
    
        series: [{
            name: 'Current bus Count',
            data: [{{bus_count}}]
        }
        ]
    
    });
});</script>
<script>
  $(function () {
      var chart = new Highcharts.Chart({
        chart: {

        },

            labelFormatter: function() {
                return this.name ;
            }
        },
        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: { // don't display the dummy year
              hour: '%H:%M',
            }
        },
        yAxis: 
            [{
              title: {
                text: 'Busses In Service'
                },
              min: 0
            },
            {
              title: {
                text: 'Average Bus Speed Km/Hr'
              },
              min: 0,
              labels:  {
                format: '{value} Km/Hr',
              },
              opposite: true
            },
            {
              title: {
                text: 'Ratio Slow Busses'
              },
              opposite: true
            },
        ],
        tooltip: {
            formatter: function () {
                return '<b>' + Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '</b>: ' + this.y.toFixed(2);
            }
        },
        series: [{
            name: 'Busses In Service',
            type: 'spline',
            data: {{bus_history_json}}
        },{
          name: 'Average Bus Speed',

          data: {{avg_speed_kmhr_array}},
          yaxis: 2
          
        },{
          name: 'Ratio Moving Busses',
          type: 'spline',
          data: {{slow_bus_ratio_array}}
        }]
    });
});
